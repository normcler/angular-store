<div class="row" ng-controller="myController">
    
    <div ng-show="authenticated"> <a href ng-click="Logout()" class="btn btn-default">Log Out</a> </div>
	<div ng-hide="authenticated">
		<form class="form-inline">
			<div class="form-group">
				<label for="email">Email</label>
				<input class="form-control" name="email" ng-model="email" type="email" required /> </div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" name="password" ng-model="password" type="password" required /> </div>
			<input type="submit" ng-click="Login()" value="Login" class="btn btn-default" />
			<input type="submit" ng-click="Register()" value="Register" class="btn btn-default" /> 
		</form>
	</div>
    
    <div class="col-xs-4" ng-repeat="product in Model">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{product.name}}
            </div>
            <div class="panel-body">
                <span class="pull-right">
                {{product.price || currency}}
                </span>
                <p ng-repeat="image in product.images">
                    <img ng-src="{{image.full}}">
                </p>
                <!-- camel casing in declaration of storePanels, snake casing when it's called "store-panels"-->
                <store-panels>
                </store-panels>
                <button class="btn btn-default" ng-disabled="!product.canPurchase">Add to cart</button>
            </div>
        </div>
    </div>
</div>
